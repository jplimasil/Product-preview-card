<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scr/style.css">
  <link rel="stylesheet" href="scr/responsivo.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cont">
    <div class="image">
      <picture>
        <source class="imgrp" srcset="images/image-product-mobile.jpg" media="(max-width:375px)">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    <div class="txt">
      <div class="mostroa">perfume</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="principal">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <h2>
          $149.99
          <span>$169.99</span>
        </h2>
      </div>
      <a href="#">
        <div class="compra">
          <img src="images/icon-cart.svg" alt="carrinho de compra" class="car">
          <p>Add to Cart</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
